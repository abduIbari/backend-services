<div class="w-full flex justify-center items-center min-h-screen">
  <div class="w-[500px] mx-auto mt-10 bg-gray-200 shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>

    <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Valid email is required
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Min length 6
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
        <div
          *ngIf="
            registerForm.hasError('passwordMismatch') &&
            registerForm.get('confirmPassword')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Passwords must match
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 disabled:opacity-50"
      >
        Register
      </button>
    </form>
  </div>
</div>
